<!DOCTYPE html>
<html>
	<head>
		<title> Reunion Registration Form</title>
	</head>
	<style>
			body{
				background-image:url('black.jpg');
				background-repeat: no-repeat;
				background-attachment:fixed;
				background-size:cover;
				}
				h1{
				 font-family: Copperplate, Papyrus, fantasy;
				}
				.margin_style{
				margin-top:"20px";
				}
				
		
		
	</style>
	
	<body style="color:white">
		<h1 align="center" > Lets go back to School Life for one day</h1> 
		<h2 align="center"> <u> Registration Form </u> </h2>
		<form>
			<table align="center">
			
				<tr> 
					<p><td> Full Name: </td>
					<td> <input type="text" placeholder="Full Name" name="Full Name" id="Full Name"</td></p>
				</tr> 
				<tr>  
					<p> <td> Email: </td>
					<td> <input type="email" placeholder="Phone/Email" name="Phone/Email" id="Phone/Email"</td></p>
				</tr>
				<tr>
				<p>
					<td> Phone: </td>
					<td> <input type="text" placeholder="Phone" name="Phone" id="Phone"</td>
				</p>	
				</tr> 
				<tr>
					<p><td> Passing Year: </td>
					<td> <select name: Passing Year>
					<option value="SSC Passing Year"> SSC Passing Year </option>
					<option value=2000> 2000 </option>
					<option value=2001> 2001 </option>
					<option value=2002> 2002 </option>
					<option value=2003> 2003 </option>
					<option value=2004> 2004 </option>
					<option value=2005> 2005 </option>
					<option value=2006> 2006 </option>
					<option value=2007> 2007 </option>
					<option value=2008> 2008 </option>
					<option value=2009> 2009 </option>
					<option value=2010> 2010 </option>
					<option value=2011> 2011 </option>
					<option value=2012> 2012 </option>
					<option value=2013> 2013 </option>
					<option value=2014> 2014 </option>
					<option value=2015> 2015 </option>
					<option value=2016> 2016 </option>
					<option value=2017> 2017 </option> </td> 
					</select>
					</p>
				</tr>
				<tr>
					<p><td> Gender: </td>
					<td> <input type="radio" name="Gender"> male 
					<input type="radio" name="Gender"> female </td></p>
				</tr>
				</tr>
				<tr>
					<p><td> Religion: </td>
					<td> <input type="checkbox" name="Religion"> Muslim 
					 <input type="checkbox" name="Religion"> Hindu </td></p>
				</tr>
				
				<tr>
					<p><td> Attend I/WE: </td>
					<td> <select name: Attend I/WE>
					<option value: single/couple/family> single/couple/family </option>
					<option value: single> single </option>
					<option value: couple> couple </option>
					<option value: Family> Family </option></td>
					</select></p>
					<br/>
				</tr>
				
				<tr>
					<p class="margin_style"><td><input type="submit" value="register"> 
					<input type="reset" value="Reset" > </p>
					
				</tr>		
				

			</table>
		</form>
	</body>

</html>
